<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Cenário - Especialista</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-image: url("{{ url_for('static', filename='imagens/soja2.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #4b8b3b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3b6f2f;
        }

        h2 {
            font-weight: 700;
            color: #2e4a25;
        }

        select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        textarea {
            height: 120px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 6px 0;
            border-bottom: 1px solid #e1e1e1;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <h2 class="text-center mb-4">Avaliação de Cenário - Especialista</h2>

                <form method="POST">
                    <input type="hidden" name="cenario_id" value="{{ cenario_id }}">

                    <h4 class="mb-3 text-success text-center">Cenário Selecionado</h4>
                    <ul>
                        {% for chave, valor in cenario.items() %}
                        <li><b>{{ nomes_variaveis.get(chave, chave) }}:</b> {{ valor }}</li>
                        {% endfor %}
                    </ul>

                    <div class="mt-4">
                        <label class="form-label">Decisão do Especialista Quanto à Aplicação:</label>
                        <select name="decisao" required>
                            <option value="">Selecione...</option>
                            <option value="Recomendado">Recomendado</option>
                            <option value="Não Recomendado">Não Recomendado</option>
                        </select>
                    </div>

                    <div class="mt-4">
                        <label class="form-label">Explique o motivo da sua decisão:</label>
                        <textarea name="justificativa" placeholder="Descreva sua justificativa..." required></textarea>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary px-5 py-2">Enviar Resposta</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
