<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Respostas dos Especialistas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h2 class="mb-4">ðŸ“‹ Respostas Registradas</h2>

        {% if dados %}
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        {% for coluna in colunas %}
                            <th>{{ coluna }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for linha in dados %}
                        <tr>
                            {% for valor in linha %}
                                <td>{{ valor }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-muted">Nenhuma resposta registrada ainda.</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Voltar ao InÃ­cio</a>
    </div>
</body>
</html>
