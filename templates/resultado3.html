<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Análise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    body {
        background-color: #b9fdb9;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Resultado da Análise para Terceira Aplicação de Fungicida:</h2>
                <hr>
                <div class="row">
                    {% for key, value in dados.items() %}
                    <div class="col-md-4 mb-3">
                        <p><strong>{{ key }}:</strong> {{ value }}</p>
                    </div>
                    {% endfor %}
                    </div>
                <hr>
                <h3 class="text-center mt-4">Probabilidade de Aplicação: <span class="text-info">{{ decisao_prob }}</span></h3>
                <h3 class="text-center">Recomendação:
                    <span class="
                        {% if 'Fortemente Recomendado' in recomendacao_texto or 'Provavelmente Recomendado' in recomendacao_texto %}text-success
                        {% elif 'Fortemente Não Recomendado' in recomendacao_texto or 'Provavelmente Não Recomendado' in recomendacao_texto %}text-danger
                        {% else %}text-warning{% endif %}
                    ">{{ recomendacao_texto }}</span>
                </h3>
                <br>
                <div class="row justify-content-center mb-3">
                    <div class="col-md-6 text-end">
                        <a href="/" class="btn btn-primary">Voltar ao Formulário</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
